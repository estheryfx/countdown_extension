<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
</head>
<body>
<div style="width: 400px;height: 300px;">
    <div style="width: 80%;height: 80%;margin: 10% auto">
        <div style="display: flex;flex-direction:row;">
            <div style="height: 24px;line-height: 24px;">Set Timerï¼š</div>
            <input type="text" placeholder="Min" style="width: 80px;" id="minute">
            <input type="text" placeholder="Sec" style="width: 80px;margin-left: 5px;" id="second">
            <input type="button" value="Start" style="margin-left: 5px;" id="start">
        </div>
        <div style="width: 100%;height: 200px;text-align:center;line-height: 200px;font-size: 48px;" id="showbox">
            00:00
        </div>
        <div>
            <input type="button" value="Pause" style="margin-left: 62px;" id="parse">
            <input type="button" value="Resume" style="margin-left: 5px;" id="restart">
            <input type="button" value="Reset" style="margin-left: 5px;" id="cancel">
        </div>
    </div>
</div>
</body>
</html>
